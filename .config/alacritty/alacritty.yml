window:
  dimensions:
    columns: 140
    lines: 45
  padding:
    x: 2
    y: 2

  dynamic_padding: true

font:
  normal:
    family: "Mononoki Nerd Font"
  size: 10.5

  offset:
    x: 1
    y: 2

  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
    bright_foreground: '0xe6efff'

  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

cursor:
  style:
    shape: Block
    blinking: Off

live_config_reload: true

shell:
  program: wsl
  args:
    - sh
    - -c
    - '"cd ${HOME}; exec ${SHELL}"'

key_bindings:
  - { key: 'Slash', mods: 'Control', chars: "\x1f"}
  - { key: 'Space', mods: 'Control', chars: "\x00"}
  - { key: 'Back',  mods: 'Control', chars: "\x1b\x7f"}
