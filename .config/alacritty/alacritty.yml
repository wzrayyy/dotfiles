live_config_reload: true

colors:
  primary:
    background: "#101010"
    foreground: "#C6C6C6"

  normal:
    black: "#101010"
    red: "#C40233"
    green: "#009F6B"
    yellow: "#FFD700"
    blue: "#0087BD"
    magenta: "#9A4EAE"
    cyan: "#20B2AA"
    white: "#C6C6C6"
  bright:
    black: "#696969"
    red: "#FF2400"
    green: "#03C03C"
    yellow: "#FDFF00"
    blue: "#007FFF"
    magenta: "#FF1493"
    cyan: "#00CCCC"
    white: "#FFFAFA"

cursor:
  style:
    blinking: Off
    shape: Block

env:
  TERM: xterm-256color

font:
  size: 11
  glyph_offset:
    x: 0
    y: 0
  normal:
    family: "Mononoki Nerd Font Propo"
  offset:
    x: 1
    y: 2

key_bindings:
  - chars: "\x1f"
    key: Slash
    mods: Control
  - chars: "\0"
    key: Space
    mods: Control
  - chars: "\e"
    key: Back
    mods: Control
  - chars: "\u0100"
    key: M
    mods: Control

window:
  dynamic_padding: true
  padding:
    x: 2
    y: 2

