live_config_reload: true
colors:
  bright:
    black: "0x5c6370"
    blue: "0x61afef"
    cyan: "0x56b6c2"
    green: "0x98c379"
    magenta: "0xc678dd"
    red: "0xe06c75"
    white: "0xe6efff"
    yellow: "0xd19a66"
  normal:
    black: "0x1e2127"
    blue: "0x61afef"
    cyan: "0x56b6c2"
    green: "0x98c379"
    magenta: "0xc678dd"
    red: "0xe06c75"
    white: "0x828791"
    yellow: "0xd19a66"
  primary:
    background: "0x1e2127"
    bright_foreground: "0xe6efff"
    foreground: "0xabb2bf"
cursor:
  style:
    blinking: Off
    shape: Block
env:
  TERM: xterm-256color
font:
  size: 11
  glyph_offset:
    x: 0
    y: 0
  normal:
    family: "Mononoki Nerd Font"
  offset:
    x: 1
    y: 2
keyboard:
  bindings:
    - chars: "\x1f"
      key: Slash
      mods: Control
    - chars: "\0"
      key: Space
      mods: Control
    - chars: "\e"
      key: Back
      mods: Control
window:
  dynamic_padding: true
  dimensions:
    columns: 140
    lines: 45
  padding:
    x: 2
    y: 2

